<template>
    <template if:true={isEditMode}>
        <lightning-input type="currency"  formatter="currency"  currency-code={currencyCode} value={cellValue} variant="label-hidden" step="0.01" onchange={onChangeHandler} onfocusout={handleOnFocusOut}></lightning-input>
    </template>
    <template if:false={isEditMode}>
        <div class="slds-form-element slds-form-element_edit slds-hint-parent">
			<div class="slds-form-element__control">
				<div class="slds-form-element__static">
					<lightning-formatted-number value={cellValue} format-style="currency" currency-code={currencyCode}></lightning-formatted-number>
				</div>
				<template if:false={isReadOnly}>
					<lightning-button-icon class="slds-m-left_xx-small edit_icon" icon-name="utility:edit" variant="bare"
						size="medium" onclick={onEditHandler}></lightning-button-icon>
				</template>
			</div>
		</div>
    </template>
</template>
