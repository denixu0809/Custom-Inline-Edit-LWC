<template>
	<template if:true={isEditMode}>
        <lightning-combobox
            variant="label-hidden"
            value={cellValue}
			dropdown-alignment="auto"
            options={picklistOptions}
            onchange={onChangeHandler} ></lightning-combobox>
	</template>
	<template if:false={isEditMode}>
		<div class="slds-form-element slds-form-element_edit slds-hint-parent">
			<div class="slds-form-element__control">
				<div class="slds-form-element__static">
					{cellValue}
				</div>
				<template if:false={isReadOnly}>
					<lightning-button-icon class="slds-m-left_xx-small edit_icon" icon-name="utility:edit" variant="bare"
						size="medium" onclick={onEditHandler}></lightning-button-icon>
				</template>
			</div>
		</div>
	</template>
</template>
